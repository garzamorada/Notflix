</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="fondo_logo"><i class="fas fa-play-circle"></i>Notflix</div>
            </div>
            <nav>
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
                <ul class="menu">
                    <li>
                        <a href="../index.html"><i class="fas fa-home"></i><label>Home</label></a>
                    </li>
                    <li>
                        <a href="../pages/movies.html"><i class="fa fa-film "></i><label>Peliculas</label></a>
                    </li>
                    <li>
                        <a href="../pages/options.html"><i class="fas fa-users-cog"></i><label>Opciones</label></a>
                    </li>
                    <li>
                        <a href="../pages/logout.html"><i class="fas fa-user-times"></i><label>Salir</label></a>
                    </li>
                    <li>
                        <a href="../pages/contact.html"><i
                                class="fas fa-envelope-open-text"></i><label>Contactanos</label></a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container_seccion">
            <form id="options" class="options" action="https://www.w3schools.com/action_page.php" method="POST" target="__blank">
                <div class="option_no_label">
                    <h3>Opciones de Usuario</h3>
                </div>
                <div class="leyenda"><label>Enviar notificaciones por correo electrónico:</label></div>
                <div class="option">
                    <label class="switch">
                        <input name="SuscripCorreo" type="checkbox" value="si">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="leyenda"><label>Enviar notificaciones por celular:</label></div>
                <div class="option">
                    <label class="switch">
                        <input name="SuscripCelular" type="checkbox" value="si">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="leyenda"><label>Cambiar correo electrónico:</label></div>
                <div class="option"><input class="campo" name="email" type="email" placeholder="e-mail: usuario@dominio.com"></div>
                <div class="leyenda"><label>Cambiar número de celular:</label></div>
                <div class="option"><input class="campo" name="celular" type="tel" pattern="[0-9]{2,4}-?\s?[0-9]{3,4}-?\s?[0-9]{3,4}" placeholder="Celular (sin 0 y sin 15): 11-4321-6789"></div>
                <div class="leyenda"><label>Cambiar companía de celular:</label></div>
                <div class="option" name="proveedor">
                    <select class="campo" name="proveedor">
                        <option selected disabled value="">Proveedor de Telefonía...</option>
                        <option value="Movistar">Movistar</option>
                        <option value="Personal">Personal</option>
                        <option value="Claro">Claro</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="leyenda"><label>Cambiar contraseña:</label></div>
                <div class="option"><input class="campo" type="password" name="Clave" id="Clave" pattern="[0-9a-zA-Z^\S]{8,}" placeholder="Contraseña" onchange="chequeaClave();"></div>
                <div class="leyenda"><label>Confirmar contraseña nueva:</label></div>
                <div class="option"><input class="campo" type="password" name="Confirmar_Clave" id="Confirmar_Clave" pattern="[0-9a-zA-Z^\S]{8,}" placeholder="Repetir Contraseña" onkeyup="chequeaClave();"></div>
                <div class="option_no_label"><button name="submit" class="boton " type="submit ">Guardar Cambios</button></div>
            </form>
        </div>
        <footer> Copyright 2021</footer>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/cargar_datos.js"></script>
</body>

</html>
