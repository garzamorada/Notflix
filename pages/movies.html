<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/59c8ee105d.js" crossorigin="anonymous"></script>
    <title>Lista de Peliculas</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="fondo_logo"><i class="fas fa-play-circle"></i>Notflix</div>
            </div>
            <nav>
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
                <ul class="menu">
                    <li>
                        <a href="../index.html"><i class="fas fa-home"></i><label>Home</label></a>
                    </li>
                    <li>
                        <a href="../pages/movies.html"><i class="fa fa-film "></i><label>Peliculas</label></a>
                    </li>
                    <li>
                        <a href="../pages/options.html"><i class="fas fa-users-cog"></i><label>Opciones</label></a>
                    </li>
                    <li>
                        <a href="../pages/logout.html"><i class="fas fa-user-times"></i><label>Salir</label></a>
                    </li>
                    <li>
                        <a href="../pages/contact.html"><i
                                class="fas fa-envelope-open-text"></i><label>Contactanos</label></a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container_seccion">
        <div class="filtro">
            <select name="categorias" onChange="seleccionaPeliculas(this.options[this.selectedIndex].value)">
                <option selected disabled >Filtrar Pel√≠culas</option>
                <option value="todas">Todas</option>
                <option value="marvel">Marvel</option>
                <option value="dc">DC</option>
            </select>
        </div>
        <section>
            <template>
                <figure class="peliculas ${categoria} movie-mostrar">
                    <a href="${url}?youtube=${youtube}&titulo=${titulo}">
                        <img src="../assets/peliculas/${imagen}">
                    </a>
                    <figcaption>
                        ${titulo}
                    </figcaption>
                </figure>
            </template>
        </section>
        </div>
        <footer> Copyright 2021</footer>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/cargar_datos.js"></script>
</body>

</html>
